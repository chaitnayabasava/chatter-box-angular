<div class="signin-form">
  <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
    <h2>Login</h2>
    <p>Don't have an account.
      <a routerLink="/register">Register</a> now</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <span class="fa fa-user-circle"></span>
          </span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="username"
          formControlName="username"
          [ngClass]="{'is-invalid': loginForm.controls.username.touched && loginForm.controls.username.invalid}"
        >
        <div class="invalid-feedback">Username required!</div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-lock"></i>
          </span>
        </div>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="password"
          formControlName="password"
          [ngClass]="{'is-invalid': loginForm.controls.password.touched && loginForm.controls.password.invalid}"
        >
        <div class="invalid-feedback">
          <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.required">Password required!</div>
          <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.minlength">
            Password should have min 8 characters
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-dark"
        [disabled]="!loginForm.valid"
      >Login</button>
    </div>
  </form>
</div>
