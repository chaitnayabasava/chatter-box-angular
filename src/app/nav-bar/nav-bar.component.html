<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <span class="navbar-brand mb-0 h1">Chatter Box</span>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/chat"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        >Chat</a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle active"
          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          User
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <div *ngIf="ls.getItem('auth_token');then options else otherOptions"></div>
          <ng-template #options>
            <a class="dropdown-item" (click)="logout()" routerLink="/login">Logout</a>
          </ng-template>
          <ng-template #otherOptions>
            <a class="dropdown-item" routerLink="/login">Login</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/register">Register</a>
          </ng-template>
        </div>
      </li>
    </ul>
  </div>
</nav>
