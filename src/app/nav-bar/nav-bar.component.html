<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <span class="navbar-brand mb-0 h1">Chatter Box</span>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/chat"
          routerLinkActive="active"
        >
          <i class="fa fa-commenting" aria-hidden="true"></i>
          Chat
        </a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle active"
          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-user" aria-hidden="true"></i>
          {{ ls.getItem('username') || 'User' }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <div *ngIf="ls.getItem('auth_token');then options else otherOptions"></div>
          <ng-template #options>
            <a class="dropdown-item" routerLink="/setting">
              <i class="fa fa-cog" aria-hidden="true"></i>
              Settings
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" routerLink="/login">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              Logout
            </a>
          </ng-template>
          <ng-template #otherOptions>
            <a class="dropdown-item" routerLink="/login">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
              Login
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/register">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              Register
            </a>
          </ng-template>
        </div>
      </li>
    </ul>
    <app-nav-search *ngIf="ls.getItem('auth_token')"></app-nav-search>
  </div>
</nav>
